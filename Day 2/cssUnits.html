<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS UNITS</title>
    <style>
        .px {
            font-size: 30px;
        }

        .rem {
            font-size: 4rem;
        }

        .vh-vw {
            font-size: 30vh;
        }

        .parent {
            height: 10rem;
            width: 30rem;
            background-color: blue;
        }

        .child {
            height: 20%;
            width: 30%;
            background-color: blueviolet;
        }
    </style>
</head>
<body>

    <div class="px">Hello</div>
    <div class="rem">REM</div>
    <div class="vh-vw">VH - VW</div>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
